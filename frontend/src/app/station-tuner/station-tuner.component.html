<div [@openClose]="visible ? 'open' : 'closed'" class="station-drawer">
    <form>
        <div>
            <label for="name">Station Name: </label>
            <input type="text" name="name" [(ngModel)]="station.name" required>
        </div>
        <div>
            <label for="freq">Frequency: </label>
            <input type="text" name="freq" [(ngModel)]="station.freq" required>
        </div>
        <div>
            <label for="stream">Stream URL: </label>
            <input type="text" name="url" [(ngModel)]="station.url" required>
        </div>
        <button type="button" (click)="onSubmit()">Tune</button>
    </form>
</div>

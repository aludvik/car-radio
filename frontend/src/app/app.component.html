<h1>Car Radio</h1>
<div class="radio-wrapper">
  <div class="radio-container">
    <div class="radio">
      <div class="radio-top-row">
        <div class="knob-container">
          <span class="knob-label">Power</span>
          <button class="knob" type="button" (click)="onPowerClick()"></button>
        </div>
        <div class="radio-display-wrapper">
          <app-display></app-display>
        </div>
        <div class="knob-container">
          <span class="knob-label">Tuner</span>
          <button class="knob" type="button" (click)="onTunerClick()"></button>
        </div>
      </div>
      <div class="radio-presets">
        <app-preset-button preset=1 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
        <app-preset-button preset=2 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
        <app-preset-button preset=3 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
        <app-preset-button preset=4 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
        <app-preset-button preset=5 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
        <app-preset-button preset=6 (clickShort)="tunePreset($event)" (clickLong)="setPreset($event)"></app-preset-button>
      </div>
    </div>
  </div>
  <div class="station-drawer-container">
    <app-station-tuner [station]="presetStation" [visible]="drawerVisible"></app-station-tuner>
  </div>
</div>
